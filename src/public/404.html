<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const repo = "fertibase";
      const path = window.location.pathname.replace(`/${repo}`, "");
      const redirectUrl = window.location.origin + `/${repo}/#` + path;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
